[global/wm]
margin-bottom = 0
margin-top = 0

include-file = $HOME/.config/polybar/modules.ini
include-file = $HOME/.config/polybar/colors.ini

[colors]
background = ${archtheme-dark.background}
foreground = ${archtheme-dark.foreground}
secforeground = ${archtheme-dark.secforeground}
primary = ${archtheme-dark.primary}

[bar/main]

monitor =
monitor-fallback =
monitor-strict = false

override-redirect = true

bottom = false

fixed-center = true

width = 90%
height = 50

border-top-size = 10
border-color =

offset-x = 5%
offset-y = 0%

padding = 4

module-margin-left = 1
module-margin-right = 1

modules-left = app-launcher bspwm
modules-center = title
modules-right = cpu memory filesystem network pipewire date power

separator =

background = ${colors.background}
foreground = ${colors.foreground}

font-0 = Sarasa MOno SC Nerd:size=15;4

radius = 16.0

locale = zh_CN.UTF-8

dpi-x = 162
dpi-y = 162

underline-size = 5
